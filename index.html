<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&family=Montserrat:wght@300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Encriptador de texto</title>
</head>

<body>
    <header>
        <a href="index.html"><img src="Imagenes/Logo.png" alt="Logo de Alura" class="logo"></a>
    </header>

    <div class="contenedor contenedor-principal flex">
        <main>
            <textarea cols="150" rows="10" placeholder="Ingresa texto aquí" id="texto-encriptar" class="campo-texto"
                required></textarea>

            <div class="botones-advertencia">
                <div class="advertencia">
                    <p> <img src="Imagenes/Vector.png" alt="Advertencia"> Solo letras minúsculas y sin acentos</p>
                </div>

                <div class="botones flex">
                    <input type="submit" value="Encriptar" class="button-encriptar">
                    <input type="submit" value="Desencriptar" class="button-desencriptar">
                </div>
            </div>
        </main>

        <div class="rectangulo">
            <div class="rectangulo-vacio">
                <img src="Imagenes/Muñeco.png" alt="No ha encriptado ningún texto" class="imagen">
                <h2>Ningún mensaje fue encontrado</h2>
                <p>Ingresa el texto que desees encriptar o desencriptar</p>
            </div>

            <div class="rectangulo-texto">
                <textarea id="texto-encriptado" class="campo-texto"></textarea>
                <input type="submit" value="Copiar" class="Copiar">
            </div>
        </div>
    </div>

    <footer>
        <p class="copyright"> &copy Copyright Casapaico Rivera, Angelo Paolo - 2022</p>
    </footer>

    <script src="javascript/index.js"></script>
</body>

</html>
